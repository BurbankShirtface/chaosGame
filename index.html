<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sierpinski Triangle Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;1,200&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Creating a Sierpinski Triangle Using a Chaos Game</h1>
    <div class="container">
      <canvas id="canvas" width="800" height="600"></canvas>
      <div class="buttonContainer">
        <button id="toggleButton">Go!</button>
        <button id="resetButton">Reset</button>
        <p>
          click here to learn more about
          <a href="https://en.wikipedia.org/wiki/Chaos_game">chaos game</a> or
          <a href="https://en.wikipedia.org/wiki/Sierpi%C5%84ski_triangle"
            >sierpinski triangles</a
          >
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
